<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <script type="module" src="index.js"></script>
  <script src="./js/lib/Scroller.js"></script>
  <script src="./js/lib/Animate.js"></script>
</head>
<body>
  <div id="search-bar">
    <form action="submit">
      <div>
        <input type="text" name="search-name" id="search-name" placeholder="Nom du praticien">
      </div>
      <div>
        <input type="text" id="input-speciality" name="combo-spe" list="search-speciality" placeholder="Spécialité">
        <datalist id="search-speciality"></datalist>
      </div>
      <div>
        <input type="text" id="input-cabinet" name="combo-cab" list="search-cabinet" placeholder="Cabinet">
        <datalist id="search-cabinet"></datalist>
      </div>
      <div>
        <input type="text" id="input-city" name="combo-city" list="search-city" placeholder="Ville">
        <datalist id="search-city"></datalist>
      </div>
      <button type="button" id="search-btn">Rechercher</button>
    </form>
  </div>

  <div id="disposition-container">
    <button id="speciality-btn">Spécialité</button>
    <button id="city-btn">Ville</button>
    <button id="cabinet-btn">Cabinet</button>
  </div>

  <div id="context-container">
    <p id="home" class="path-btn">Home ></p>
  </div>

  <div id="display-container">
    <div id="display-content"></div>
  </div>
</body>
</html>
