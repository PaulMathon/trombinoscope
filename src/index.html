<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="css/dist/tingle.min.css">
  <script type="module" src="index.js"></script>
  <script src="./js/lib/Scroller.js"></script>
  <script src="./js/lib/Animate.js"></script>
  <script src="./js/lib/fitText.js"></script>
  <script src="./js/lib/tingle.min.js"></script>
</head>
<body>
  <div id="main-container">
    <div id="map-container">

      <div id="map-header">
        <div id="context-container">
          <p id="home" class="path-btn">Home</p>
        </div>
        <div id="disposition-container">
          <button id="none-btn">En vrac</button>
          <button id="speciality-btn">Spécialité</button>
          <button id="city-btn">Ville</button>
          <button id="cabinet-btn">Cabinet</button>
        </div>
      </div>

      <div id="display-container">
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        <div id="display-content"></div>
      </div>
    </div>

    <div id="search-bar">
      <form id="search-form">
        <h2>Rechercher</h2>
        <div>
          <input type="text" name="input-name" id="input-name" list="search-name" placeholder="Nom du praticien">
          <datalist id="search-name"></datalist>
        </div>
        <div>
          <input type="text" id="input-speciality" name="combo-spe" list="search-speciality" placeholder="Spécialité">
          <datalist id="search-speciality"></datalist>
        </div>
        <div>
          <input type="text" id="input-cabinet" name="combo-cab" list="search-cabinet" placeholder="Cabinet">
          <datalist id="search-cabinet"></datalist>
        </div>
        <div>
          <input type="text" id="input-city" name="combo-city" list="search-city" placeholder="Ville">
          <datalist id="search-city"></datalist>
        </div>
        <button type="submit" id="search-btn">Rechercher</button>
        <button type="button" id="reset-search-btn">Annuler la recherche</button>
      </form>
    </div>
  </div>
</body>
</html>
